<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="random.css">
</head>

<body>
    <h1 class="text-center">Random Quote Generator</h1>
        <div id="quote-box" class="realquote border">
            <p id="text" class="text-center">
                Random Quote
            </p>
            <div id="author" class="">
                <p class="authorname">
                    by SKR
                </p>
            </div>
            <div class="realbutn">
                <div class="butn">
                    <button id="tweetbtn" class="btn btn-primary">
                        <a href="twitter.com/intent/tweet" target = "_blank " id = "tweet-quote">tweet</a>
                    </button>
                </div>
                <div class="butn2">
                    <button id="new-quote" class="btn btn-info">
                        New Quote
                    </button>
                </div>
            </div>


        </div>


</body>
